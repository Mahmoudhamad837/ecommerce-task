<div class="relative">
  <div class="grid mobile:grid-cols-1 tablet:grid-cols-2">
    <div class="mobile:hidden tablet:block">
        <img src="assets\images\login.PNG" class="w-full h-screen">
    </div>
    <div class=" flex h-screen items-center justify-center w-[100%] mobile:px-4 tablet:px-2 ">
        <div class="w-full max-w-md space-y-8 ">
          <div>
            <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900"><span class="text-blue-500">You</span>topia</h2>
          </div>
          <form class="mt-8 space-y-6" [formGroup]="signinForm" (ngSubmit)="login()">
            <div class="-space-y-px">
              <div class="mb-2">
                <label for="email-address" class="text-blue-400 ml-4">Email*</label>
                <input formControlName="email" id="email-address" name="email" type="email" autocomplete="email" required class="relative block w-full appearance-none rounded-2xl border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                <span class="text-red-500" *ngIf="!signinForm.get('email').valid && signinForm.get('email').touched && signinForm.get('email').dirty">Email is Required</span>
              </div>
              <div>
                <label for="password" class="text-blue-400 ml-4">Password*</label>
                <div class="custom-input relative">
                    <input formControlName="password" id="password" name="password" [type]="isPasswordShown ? 'text' : 'password'" autocomplete="current-password" required class="relative block w-full appearance-none rounded-2xl border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                    <i class="absolute right-5 top-[35%] z-50" [ngClass]="isPasswordShown ? 'fa fa-eye' : 'fa fa-eye-slash'" (click)="isPasswordShown = !isPasswordShown"></i>
                </div>
                <span class="text-red-500" *ngIf="!signinForm.get('password').valid && signinForm.get('password').touched && signinForm.get('password').dirty">Password is Required</span>
              </div>
            </div>
      
            <div class="flex">
              <div class="text-sm">
                <span>Forgot your </span><a class="font-small text-indigo-600 hover:text-indigo-500">password?</a>
              </div>
            </div>
      
            <div class="bg-blue-500 text-white rounded-2xl">
              <button [disabled]="!signinForm.valid" type="submit" [ngClass]="!signinForm.valid ? 'bg-gray-600' : ''" class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Login
              </button>
            </div>
          </form>
        </div>
    </div>
</div>

<div id="toast-danger" *ngIf="!user && showToast" class="flex items-center w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800 absolute top-5 right-5" role="alert">
  <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-red-500 bg-red-100 rounded-lg dark:bg-red-800 dark:text-red-200">
      <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
      <span class="sr-only">Error icon</span>
  </div>
  <div class="ml-3 text-sm font-normal">Invalid Email or Password.</div>
  <button type="button" class="ml-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700" data-dismiss-target="#toast-danger" aria-label="Close" (click)="showToast = !showToast">
      <span class="sr-only">Close</span>
      <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
  </button>
</div>
</div>
